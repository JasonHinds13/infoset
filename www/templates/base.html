<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ static('css/bootstrap.min.css') }}" type="text/css" media="screen" title="no title"
          charset="utf-8">
    <link rel="stylesheet" href="{{ static('css/styles.css') }}" type="text/css" media="screen" title="no title"
          charset="utf-8">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

        <!-- Search Bar -->
        <div class="searchbox" style="margin-top: 10px; float:right;">
            <input type="text" id="searchquery" size="30" placeholder="Search...">
            <input type="submit" class="searchbutton" value="Search" onClick="searchforNav()">
        </div>
         <!-- End of Search Bar -->

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span>Toggle</span>
            </button>
            <a class="navbar-brand" href="/" style="color:#fff; font-weight:600;">Infoset</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/devices">Devices</a>
                </li>
                <li>
                    <a href="">Ports</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- This only works when I do  this, I really have no idea why -->

    .navbar-default .navbar-nav > li > a {
        color: white;
    }
</style>
